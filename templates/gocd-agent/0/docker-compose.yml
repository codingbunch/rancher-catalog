gocd-agent:
  labels:
    io.rancher.container.pull_image: always
    gocd.role: server
  tty: true
  image: cf-registry.innotechapp.com/rancher-goagent:15.3.1-2
  environment:
  - AGENT_MEM=${mem_initial}m
  - AGENT_MAX_MEM=${mem_max}m
  - GO_SERVER=${goserver_ip}
  - GO_SERVER_PORT=${goserver_port}
