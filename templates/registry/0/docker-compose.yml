registry:
  image: rawmind/rancher-nginx:0.0.1-1
  ports:
  - 80/tcp
  links:
    - docker-registry:docker-registry
  volumes:
    - ${config_volume}:/etc/nginx/conf.d
    - ${static_volume}:/www

docker-registry:
  image: registry:2.2.1
  ports:
  - 5000/tcp
  environment:
    REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
  volumes:
    - ${data_volume}:/data
